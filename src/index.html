<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.cdnfonts.com/css/roboto?styles=14400" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <a href="#logo">
          <img class="img" src="./images/logo.png"
          alt="img">
          </img>
        </a>
        <nav class="nav class=">
          <ul class="nav__list">
            <li class="header_text"><a href="#apple" class="is-active">Apple</a></li>
            <li class="header_text"><a href="#samsung" class="is-active">Samsung</a></li>
            <li class="header_text"><a href="#smartphones" class="is-active">Smartphones</a></li>
            <li class="header_text">
              <a href="#leptops&computer" class="is-active"
              data-qa="hover">Laptops & Computers</a>
            </li>
            <li class="header_text"><a href="#gadgets" class="is-active">Gadgets</a></li>
            <li class="header_text"><a href="#tablets" class="is-active">Tablets</a></li>
            <li class="header_text"><a href="#photo" class="is-active">Photo</a></li>
            <li class="header_text"><a href="#video" class="is-active">Video</a></li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
